apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dolidock-ingress
  labels:
  {{- include "dolidock.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
  - host: {{ required "dolidock.hostname is required" .Values.dolidock.hostname }}
    http:
      paths:
      - backend:
          service:
            name: 'dolidock'
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: {{ required "dolidock.adminHostname is required" .Values.dolidock.adminHostname }}
    http:
      paths:
      - backend:
          service:
            name: 'phpmyadmin'
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: {{ required "dolidock.crontabuiHostname is required" .Values.dolidock.crontabuiHostname }}
    http:
      paths:
      - backend:
          service:
            name: 'crontabui'
            port:
              number: 8000
        path: /
        pathType: Prefix